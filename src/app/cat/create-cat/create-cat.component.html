<section>
<mat-card>

<form (submit) = "onAddCat(catForm)" #catForm = "ngForm" >


    <br>

    <mat-form-field color = "accent"  appearance="outline">
      <mat-label>owner:</mat-label>
      <input matInput type = "text" name = "owner" ngModel #owner= "ngModel" required>
    </mat-form-field>
    <br>

    <mat-form-field color = "accent"  appearance="outline">
      <mat-label>cat's name:</mat-label>
      <input matInput type = "text" name = "name" ngModel #name= "ngModel" (ngModelChange)="validateCat($event)" required>
      <mat-error *ngIf="validCat.invalid">no</mat-error>

    </mat-form-field>


    <br>
    <mat-form-field color = "accent"  appearance="outline" >
      <mat-label>location:</mat-label> <input matInput type = "text" name = "location" ngModel #location= "ngModel" required>
    </mat-form-field>

    <div>
      <label>Color: </label><br>
      <mat-radio-group matInput name="color" ngModel #color= "ngModel" required>
        <mat-radio-button value="blackAndWhite">Black and White</mat-radio-button> <br>
        <mat-radio-button value="black">Black</mat-radio-button><br>
        <mat-radio-button value="calico">Calico</mat-radio-button><br>
        <mat-radio-button value="grey">Grey</mat-radio-button> <br>
        <mat-radio-button value="orange">Orange</mat-radio-button><br>
        <mat-radio-button value="striped">Striped</mat-radio-button><br>
        <mat-radio-button value="white">White</mat-radio-button> <br>


      </mat-radio-group>
    </div>
    <br>
        <button
        [disabled]="!catForm.form.valid"

        type = "submit"
        color = "accent"
        >Create Cat
    </button>
  </form>
</mat-card>
</section>
